cp-zookeeper:
  enabled: true
  servers: 1
  imageTag: 7.2.2
  heapOptions: "-Xms124M -Xmx124M"
  overrideGroupId: k8kafka
  fullnameOverride: "k8kafka-cp-zookeeper"
  resources:
    requests:
      cpu: 50m
      memory: 0.2G
    limits:
      cpu: 250m
      memory: 0.2G
  prometheus:
    jmx:
      resources:
        requests:
          cpu: 20m
          memory: 0.125G
        limits:
          cpu: 100m
          memory: 0.25G

cp-kafka:
  enabled: true
  brokers: 3
  imageTag: 7.2.2
  podManagementPolicy: Parallel
  configurationOverrides:
    "auto.create.topics.enable": false
  # heapOptions: "-Xms512M -Xmx512M"
  resources:
    requests:
      cpu: 50m
      memory: 0.5G
    limits:
      cpu: 2501
      memory: 0.5G
  prometheus:
    jmx:
      resources:
        requests:
          cpu: 20m
          memory: 0.125G
        limits:
          cpu: 100m
          memory: 0.25G
  persistence:
    enabled: false

cp-kafka-connect:
  enabled: true
  image: k3d-monitoring-registry.localhost:12345/kafka-connect-jdbc
  imageTag: 7.2.2
  resources:
    requests:
      cpu: 50m
      memory: 0.35G
    limits:
      cpu: 250m
      memory: 0.7G
  heapOptions: "-Xms256M -Xmx256M"
  replicaCount: 1
  overrideGroupId: k8kafka
  fullnameOverride: "k8kafka-cp-kafka-connect"
  cp-schema-registry:
    url: http://k8kafka-cp-schema-registry:8081
  kafka:
    bootstrapServers: "PLAINTEXT://k8kafka-cp-kafka-headless:9092"
  configurationOverrides:
    "consumer.max.poll.records": "10"
    "consumer.max.poll.interval.ms": "900000"
  prometheus:
    jmx:
      resources:
        requests:
          cpu: 20m
          memory: 0.125G
        limits:
          cpu: 100m
          memory: 0.25G

cp-kafka-rest:
  enabled: true
  imageTag: 7.2.2
  nameOverride: "k8kafka-cp-rest"

  ## Kafka rest JVM Heap Option
  heapOptions: "-Xms256M -Xmx256M"
  resources:
    requests:
      cpu: 50m
      memory: 0.25G
    limits:
      cpu: 250m
      memory: 0.5G
  prometheus:
    jmx:
      resources:
        requests:
          cpu: 20m
          memory: 0.125G
        limits:
          cpu: 100m
          memory: 0.25G
  cp-zookeeper:
    url: "k8kafka-cp-zookeeper:2181"
  cp-schema-registry:
    url: "k8kafka-cp-schema-registry:8081"
  cp-kafka:
    bootstrapServers: "k8kafka-cp-kafka:9092"

cp-schema-registry:
  enabled: true
  imageTag: 7.2.2
  nameOverride: "k8kafka-cp-schema-registry"
  overrideGroupId: "k8kafka"
  kafka:
    bootstrapServers: "PLAINTEXT://k8kafka-cp-kafka-headless:9092"
  heapOptions: "-Xms256M -Xmx256M"
  resources:
    requests:
      cpu: 50m
      memory: 0.25G
    limits:
      cpu: 250m
      memory: 0.5G
  configurationOverrides:
    "kafkastore.init.timeout.ms": "180000"
  prometheus:
    jmx:
      resources:
        requests:
          cpu: 20m
          memory: 0.125G
        limits:
          cpu: 100m
          memory: 0.25G

cp-ksql-server:
  enabled: false

cp-control-center:
  enabled: false
