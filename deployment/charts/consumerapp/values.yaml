name: consumerapp
replicaCount: 1
image:
  repository: avarange/pj-ds-consumer
#  repository:  k3d-monitoring-registry.localhost:12345/consumerapp
  pullPolicy:  Always
port: 8080
labels:

service:
  port: 80

autoscaling:
  minReplicas: 1
  maxReplicas: 24
  scaleUp:
    scaleUpWindow: 90
    policies:
      - type: Pods
        value: 2
        periodSeconds: 45
  scaleDown:
    scaleDownWindow: 300
    policies:
      - type: Percent
        value: 100
        periodSeconds: 120
      - type: Pods
        value: 4
        periodSeconds: 60
  hpa:
    enabled: false
    targetCPUUtilizationPercentage: 80
  keda:
    enabled: true
    pollingInterval: 60
    cooldownPeriod: 300
    triggers:
#      - type: cpu
#        metricType: Utilization
#        metadata:
#          value: "90"
      - type: kafka
        metadata:
          bootstrapServers: cluster-kafka-bootstrap.kafka:9092
          consumerGroup: group1
          lagThreshold: "1000"
          offsetResetPolicy: latest

resources:
  limits:
    cpu: "250m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "512Mi"

arguments:
  - CPU

topic: topic1
