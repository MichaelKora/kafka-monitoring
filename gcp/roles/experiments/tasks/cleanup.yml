---
- name: Delete old Kafka Topic
  command: >
    kubectl exec pods/cluster-zookeeper-0
    -n kafka
    --
    bin/kafka-topics.sh --delete
    --bootstrap-server cluster-kafka-bootstrap.kafka:9092
    --topic "{{ kafka_topic }}"
  changed_when: false
  register: result
  failed_when: result.rc != 0 and "does not exist" not in result.stderr

- name: Disable Producer
  set_fact:
    producer_replica_count: 0

- name: Render producer settings
  template:
    src: kafka-monitoring/deployment/charts/producerapp/values.yaml
    dest: kafka-monitoring/deployment/charts/producerapp/values.yaml
    owner: root
    group: root
    mode: 0640

- name: Apply changes
  command:
    cmd: helmfile apply
    chdir: /root/kafka-monitoring/deployment
  changed_when: false

- name: Restart producer
  command: kubectl -n kafka rollout restart deploy
  changed_when: false

- name: Set Consumer replicas to 1
  command: kubectl scale deployment/consumerapp -n kafka --replicas=1
  changed_when: false

- name: 1 Minute timeoff between experiments
  pause:
    minutes: 1
