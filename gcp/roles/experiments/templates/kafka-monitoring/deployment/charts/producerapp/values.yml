name: producerapp
# just scale up in case you want to start producing messages
replicaCount: 0
image:
  repository: avarange/pj-ds-producer
  pullPolicy: Always

arguments:
  - "--workload-strategy={{ workload_pattern }}"
  - "--sleeptime-seconds={{ sleep_time }}"
  - "--messages-per-minute={{ messages_per_minute }}"
  - "--pattern-window={{ pattern_window }}"

topic: topic1
