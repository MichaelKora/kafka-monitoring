keda_cpu_80_40k_lag:
  autoscaling:
    minReplicas: 1
    maxReplicas: 24
    scaleUp:
      scaleUpWindow: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 4
          periodSeconds: 30
    scaleDown:
      scaleDownWindow: 120
      policies:
        - type: Percent
          value: 100
          periodSeconds: 120
        - type: Pods
          value: 4
          periodSeconds: 60
    hpa:
      enabled: false
      targetCPUUtilizationPercentage: 80
    keda:
      enabled: true
      pollingInterval: 30
      cooldownPeriod: 120
      triggers:
        - type: cpu
          metricType: Utilization
          metadata:
            value: "80"
        - type: kafka
          metadata:
            bootstrapServers: cluster-kafka-bootstrap.kafka:9092
            consumerGroup: group1
            lagThreshold: "40000"
            offsetResetPolicy: latest

