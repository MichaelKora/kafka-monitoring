cpu_80_fast_up_fast_down:
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 24
    targetCPUUtilizationPercentage: 80
    scaleUp:
      scaleUpWindow: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 15
    scaleDown:
      scaleDownWindow: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 120
        - type: Pods
          value: 2
          periodSeconds: 15

