resources:
  requests:
    cpu: 5m
    memory: 10Mi
  limits:
    cpu: 100m
    memory: 100Mi

grafana.ini:
  auth.anonymous: 
    enabled: true
    org_role: Editor

adminUser: admin
adminPassword: admin

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.monitoring
      access: proxy
      isDefault: true

persistence:
  enabled: true
  type: statefulset